{% extends "base.html" %}
{% block title %}Create Venue{% endblock %}
{% block content %}
    <h2>Create Venue</h2>
    <form method="POST" action="{{ url_for('admin.create_venue') }}">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label>Location:</label><br>
        <input type="text" name="location"><br><br>
        <label>Owner:</label><br>
        <select name="owner_id">
            {% for owner in owners %}
                <option value="{{ owner.id }}">{{ owner.username }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Create Venue">
    </form>
{% endblock %}
