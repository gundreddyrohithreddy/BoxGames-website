{% extends "base.html" %}
{% block title %}My Venues{% endblock %}
{% block content %}
    <h2>My Venues</h2>
    <a href="{{ url_for('owner.create_venue') }}">Create New Venue</a>
    <ul>
    {% for venue in venues %}
        <li>
            <strong>{{ venue.name }}</strong> - {{ venue.location }}
            [<a href="{{ url_for('owner.edit_venue', venue_id=venue.id) }}">Edit</a>]
            [<a href="{{ url_for('owner.grounds', venue_id=venue.id) }}">Manage Grounds</a>]
            <form method="POST" action="{{ url_for('owner.delete_venue', venue_id=venue.id) }}" style="display:inline;">
                <input type="submit" value="Delete">
            </form>
        </li>
    {% else %}
        <li>No venues created yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
