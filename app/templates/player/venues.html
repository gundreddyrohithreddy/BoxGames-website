{% extends "base.html" %}
{% block content %}

<h1>Browse Venues</h1>

<div class="card-grid">
{% for venue in venues %}
    <div class="card">
        <img src="{{ url_for('static', filename='images/turf1.jpg') }}">
        <div class="card-body">
            <h3>{{ venue.name }}</h3>
            <p>{{ venue.location }}</p>
            <a href="{{ url_for('player.venue_detail', venue_id=venue.id) }}">View Slots</a>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
